      DockerWest

    <div class="navbar-nav-scroll mr-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link{% if page.title == 'Base Images' %} active{% endif %}" href="{{ site.baseurl }}/base-images"
